<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="canonical" href="https://curvasidf.cl">
  <meta name="keywords" content="Curvas IDF, Chile, Hidrología, Precipitaciones, Diseño Hidrológico, Ingeniería Civil, DGA, Recursos Hídricos, Intensidad Duración Frecuencia">
  <meta property="og:title" content="{{ page.title | default: site.title | escape }}">
<meta property="og:description" content="{{ page.description | default: site.description | strip_html | condense_spaces | escape }}">
<meta property="og:image" content="https://curvasidf.cl/IDF_Logo_40.png">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:type" content="website">

<meta name="twitter:card" content="summary">
<meta name="twitter:title" content="{{ page.title | default: site.title | escape }}">
<meta name="twitter:description" content="{{ page.description | default: site.description | strip_html | condense_spaces | escape }}">
<meta name="twitter:image" content="https://curvasidf.cl/IDF_Logo_40.png">
  <link rel="icon" type="image/png" href="/IDF_Logo_40.png">
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebPage",
    "name": "Curvas IDF Chile",
    "description": "{{ page.description | default: site.description }}",
    "url": "https://curvasidf.cl"
  }
  </script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/3.5.16/iframeResizer.min.js"></script>
  <style>
    html, body, iframe {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      border: 0;
      overflow: hidden;
      background-color: #113546;
    }
  </style>
</head>
<body>
  {{ content }}
</body>
</html>
